name: test

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'LICENSE'
      - 'README*'
  pull_request:
    paths-ignore:
      - 'LICENSE'
      - 'README*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          # - windows-latest
          # - macOS-latest
        nim-version:
          - stable
          - 1.4.0
          - 1.4.x
          - 1.6.x
    steps:
      - uses: actions/checkout@v3
      - uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: ${{ matrix.nim-version }}
      - run: nimble install -Y
      - run: nimble test -Y
      - run: nimble docs
